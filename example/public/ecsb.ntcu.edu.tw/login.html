    <script nonce="">
        function CountDown() {
            document.getElementById('td_times').innerText = Count.toString() + '秒後驗證碼將重新產生';
            Count = Count - 1;
            if (Count < 0) {
                Get_Check_Code(function () {
                    Count = Total_Count;
                    document.getElementById('td_times').innerText = Count.toString() + '秒後驗證碼將重新產生';
                    CountDown();
                });
            } else {
                setTimeout(function () {
                    CountDown();
                }, 1000);
            }
        }
    </script>
    <script nonce="">
        function Init_Information(callback) {
            let xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        Show_Information(this.responseText, callback);
                    } else {
                        return alert('Server Error');
                    }
                }
            };

            xhttp.open('Post', 'login.aspx', true);

            let formdata = new FormData();
            formdata.enctype = "text/plain";
            formdata.append('Model', 'Get_School_Name');

            xhttp.send(formdata);
        }

        function Show_Information(JData, callback) {
            let ErrorMsg = JSON.parse(JData)[0].ErrorMsg;

            if (ErrorMsg == null) {
                let Data = JSON.parse(JData)[0].Data;

                document.title = unescape(Data[0].Sch_Name);
                document.getElementById('Label_Sch_Name').innerText = unescape(Data[0].Sch_Name);
                document.getElementById('Label_UpdateTime').innerText = unescape(Data[0].Update_Time);


                callback();
            } else {
                return alert(unescape(ErrorMsg));
            }
        }
    </script>
    <script nonce="">
        function Get_Check_Code(callback) {
            let xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        Show_Check_Code(this.responseText, callback);
                    } else {
                        return alert('Server Error');
                    }
                }
            };

            xhttp.open('Post', '/HttpRequest/Get_Check_Code.ashx', true);

            let formdata = new FormData();

            formdata.enctype = "text/plain";
            formdata.append('csrf_token', document.getElementById('csrf_token').value);

            xhttp.send(formdata);
        }

        function Show_Check_Code(JData, callback) {
            Check_Json_Data(JData, function () {
                let Data = JSON.parse(JData)[0];

                MD5_EnCode = Data.MD5_EnCode;
                SHA1_EnCode = Data.SHA1_EnCode;
                let Code_Image = Data.Code_Image;

                document.getElementById('Check_Code_Img').setAttribute('src', Code_Image);

                callback();
            });
        }
    </script>
    <script nonce="">
        function Get_Type_List(callback) {
            let xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        Show_Type_List(this.responseText, callback);
                    } else {
                        return alert('Server Error');
                    }
                }
            };

            xhttp.open('Post', 'login.aspx', true);

            let formdata = new FormData();
            formdata.enctype = "text/plain";
            formdata.append('Model', 'Get_Type_List');

            xhttp.send(formdata);
        }

        function Show_Type_List(JData, callback) {
            let ErrorMsg = JSON.parse(JData)[0].ErrorMsg;
            let Data = JSON.parse(JData)[0].Data;

            if (ErrorMsg == null) {
                let Sel = document.getElementById('User_Type');
                Sel.options.length = 0;

                let Data_Length = 0;
                if (Data != null) {
                    Data_Length = Data.length;
                }
                let first_for = 0;

                for (let i = first_for; i < Data_Length; i++) {
                    let new_option = new Option();

                    new_option.value = unescape(Data[i].Value);
                    new_option.text = unescape(Data[i].Text);

                    Sel.options.add(new_option);
                }

            }

            callback();
        }
    </script>
    <script nonce="">
        function Do_Login(callback) {
            let xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        Show_Login(this.responseText, callback);
                    } else {
                        return alert('Server Error');
                    }
                }
            };

            xhttp.open('Post', 'login.aspx', true);

            let formdata = new FormData();
            formdata.enctype = "text/plain";
            formdata.append('Model', 'Do_Login');
            formdata.append('Type', document.getElementById('User_Type').value);
            formdata.append('MD5_EnCode', MD5_EnCode);
            formdata.append('csrf_token', document.getElementById('csrf_token').value);
            formdata.append('SHA1_EnCode', SHA1_EnCode);
            formdata.append('User_Account', document.getElementById('User_Account').value);
            formdata.append('User_Password', document.getElementById('User_Password').value);
            formdata.append('Check_Code', document.getElementById('Check_Code').value);

            xhttp.send(formdata);
        }

        function Show_Login(JData, callback) {
            let ErrorMsg = JSON.parse(JData)[0].ErrorMsg;
            let URL = JSON.parse(JData)[0].URL;
            let Msg = JSON.parse(JData)[0].Msg;

            if (ErrorMsg == null) {
                if (Msg != null) {
                    alert(unescape(Msg));
                }

                if (URL != null) {
                    Go_Next_Page(unescape(URL));
                } else {
                    Clear_Data(function () {

                    });
                }
            } else {
                Clear_Data(function () {

                });

                alert(unescape(ErrorMsg));
            }

            callback();
        }
    </script>
    <script nonce="">
        function Go_Next_Page(URL) {
            document.getElementById('Waiting').setAttribute('style', Waiting_Style);
            let form2 = document.createElement('form');
            form2.id = 'form2';
            form2.target = '_self';
            form2.method = 'post';
            form2.action = URL;

            document.body.appendChild(form2);

            form2.submit();

            document.body.removeChild(form2);
        }
    </script>
